<!DOCTYPE html>
<html lang="en" class="theme-dark">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Front End Mentor | REST API Countries</title>
        <script src="https://kit.fontawesome.com/c2ae7d8729.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="main-header">
            <div class="container flex-container header-container">
                <h1>Where in the world?</h1>
                <div class="mode-container">
                    <i class="mode-icon fas fa-moon"></i>
                    <span class="current-theme">Dark Mode</span>
                </div>
            </div>
        </header>
        <div class="container main-container">
            <div class="filters-container flex-container">
                <div class="search-container filter-container">
                    <i class="search-icon fas fa-search"></i>
                    <input class="search-country form-element" type="text" placeholder="Search for a country...">
                </div>
                
                <select id="filter_by_region" class="filter-by-region filter-region-container filter-container form-element" name="filter-by-region">
                    <option value="" selected hidden disabled>Filter by Region</option>
                    <option value="">Test</option>
                    <option value="">Test</option>
                    <option value="">Test</option>
                    <option value="">Test</option>
                    <option value="">Test</option>
                </select>
            </div>
            <div class="flex-container country-container">
                <div class="card country-item">
                    <div class="card-header">
                        <img class="country-flag" src="" alt="">
                    </div>
                    <div class="card-body country-information">
                        <div class="country-name-container">
                            <span class="country-name">Germany</span>
                        </div>
                        <div class="flex-container country-population-container">
                            <span class="country-label">Population:</span>
                            <span class="country-info country-population"></span>
                        </div>
                        <div class="flex-container country-region-container">
                            <span class="country-label">Region:</span>
                            <span class="country-info country-region"></span>
                        </div>
                        <div class="flex-container country-capital-container">
                            <span class="country-label">Capital:</span>
                            <span class="country-info country-capital"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
