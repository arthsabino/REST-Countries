<!DOCTYPE html>
<html lang="en" class="theme-light">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Front End Mentor | REST API Countries</title>
        <script src="https://kit.fontawesome.com/c2ae7d8729.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="main-header">
            <div class="container flex-container header-container">
                <h1>Where in the world?</h1>
                <div class="mode-container">
                    <i class="mode-icon fas fa-moon"></i>
                    <span class="current-theme">Dark Mode</span>
                </div>
            </div>
        </header>
        <div class="container main-container">
            <div class="filters-container flex-container">
                <div class="search-container filter-container">
                    <i class="search-icon fas fa-search"></i>
                    <input class="search-country form-element" type="text" placeholder="Search for a country...">
                </div>
                <button type="button" class="btn btn-primary btn-search">
                    Search
                </button>
                <select id="filter_by_region" class="filter-by-region filter-region-container filter-container form-element" name="filter-by-region">
                    <option value="" selected hidden disabled>Filter by Region</option>
                </select>
            </div>
            <div class="flex-container country-container"></div>
            <div class="container pagination-container">
                <button type="button" class="btn btn-pages">1</button>
                <button type="button" class="btn btn-pages">2</button>
                <button type="button" class="btn btn-pages">3</button>
            </div>
        </div>
        <div id="country_modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">    
                    <button class="btn btn-black modal-close">
                        <i class="fas fa-arrow-left"></i>
                        <span>Back</span>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button class="btn btn-black modal-close">
                        <span>Close</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="loader"></div>
    </body>
</html>
